name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-pc-windows-msvc
          - x86_64-unknown-linux-gnu
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          echo "Running apt-get update"
          sudo apt-get update
          echo "Installing dependencies"
          sudo apt-get install -y pkg-config lld gcc-x86-64-linux-gnu \
          libclang-dev libgtk-3-dev libxcb-render0-dev \
          libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev
      - name: Install xwin
        run: cargo install xwin
      - name: Download Microsoft Windows SDKs
        run: xwin --accept-license splat
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: ${{ matrix.target }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target=${{ matrix.target }}
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}-release
          path: target/${{ matrix.target }}/release/chatgpt-rs*
          path-ignore: |
            *.pdb
            *.d
